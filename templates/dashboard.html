<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <h1>Welcome to Your Dashboard</h1>
    
    <!-- Links to start and end session -->
    <p><a href="{{ url_for('start_session') }}">Start a new session</a> | <a href="{{ url_for('end_session') }}">End current session</a></p>
    
    <!-- Link to the leaderboard -->
    <p><a href="{{ url_for('leaderboard') }}">View Leaderboard</a></p>

    <!-- Display user session progress -->
    <h2>Your Session Progress</h2>
    <ul>
        {% for session in progress %}
        <li>Session Time: {{ session.session_time | round(2) }} seconds, Look-Away Count: {{ session.look_away_count }}</li>
        {% endfor %}
    </ul>

    <!-- Logout link -->
    <p><a href="{{ url_for('logout') }}">Logout</a></p>
</body>
</html>
